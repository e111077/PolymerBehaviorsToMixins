<link rel="import" href="../../polymer/polymer.html">

<link rel="import" href="../shared-styles.html">

<link rel="import" href="my-mixin-1.html">
<link rel="import" href="my-mixin-2.html">
<dom-module id="my-element-new-syntax">
  <template>
    <style is="custom-style" include="shared-styles"></style>

    <div><code>my-element-new-syntax</code> has mixins <code>my-mixin-2</code> which is the root mixin
    and <code>my-mixin-1</code> which is mixed into <code>my-mixin-2</code>. i.e.</div>
    <div>
      <pre>
<code>class MyElementNewSyntax extends MyMixin1(MyMixin2(Polymer.Element))</code>
      </pre>
    </div>

    <div class="container">
      <h1>Properties</h1>
      <div>myElementNew: [[myElementNewDefault]]</div>
      <div>myMixin1: [[myMixin1Default]]</div>
      <div>myMixin2: [[myMixin2Default]]</div>
    </div>

    <div class="container">
      <h1>Observed Properties</h1>
      <div>myElementNew: [[myElementNewObserved]]</div>
      <div>myMixin1: [[myMixin1Observed]]</div>
      <div>myMixin2: [[myMixin2Observed]]</div>
    </div>

    <div class="container">
      <h1>Listeners</h1>
      <div>myElementNew: [[myElementNewClick]]</div>
      <div>clicks: [[myElementNewClickCount]]</div>
      <div>myMixin1: [[myMixin1Click]]</div>
      <div>clicks: [[myMixin1ClickCount]]</div>
      <div>myMixin2: [[myMixin2Click]]</div>
      <div>clicks: [[myMixin2ClickCount]]</div>
    </div>

    <div class="container">
      <h1>Host Attributes</h1>
      <div>myElementNew: [[myElementNewAttribute]]</div>
      <div>myMixin1: [[myMixin1Attribute]]</div>
      <div>myMixin2: [[myMixin2Attribute]]</div>
    </div>

    <div class="container">
      <h1>Created Callback</h1>
      <div>myElementNew: [[myElementNewCreated]]</div>
      <div>myMixin1: [[myMixin1Created]]</div>
      <div>myMixin2: [[myMixin2Created]]</div>
    </div>
  </template>

  <div class="container">
      <h1>Attached Callback</h1>
      <div>myElementNew: [[myElementNewAttached]]</div>
      <div>myMixin1: [[myMixin1Attached]]</div>
      <div>myMixin2: [[myMixin2Attached]]</div>
    </div>
  </template>

  <div class="container">
      <h1>Ready Callback</h1>
      <div>myElementNew: [[myElementNewReady]]</div>
      <div>myMixin1: [[myMixin1Ready]]</div>
      <div>myMixin2: [[myMixin2Ready]]</div>
    </div>
  </template>
  <script>

    MyElementNewInjector = (...injectedClasses) => {
      let Empty = superClass => {
        return class extends superClass {};
      }

      injectedClasses[0] = injectedClasses[0] ? injectedClasses[0] : Empty;
      injectedClasses[1] = injectedClasses[1] ? injectedClasses[1] : Empty;
      injectedClasses[2] = injectedClasses[2] ? injectedClasses[2] : Empty;

      let newSuperClass = injectedClasses[2](MyMixins.MyMixin1(injectedClasses[1](MyMixins.MyMixin2(injectedClasses[0]))));

      return class MyElementNewSyntax extends newSuperClass {
        static get is() { return 'my-element-new-syntax' }

        static get config() {
          let configuration = {
            properties: {
              myElementNewDefault: {
                type: String,
                value: 'defined by my-element-new-syntax'
              },
              
              myElementNewObserved: {
                type: String,
                value: 'default value'
              },

              myElementNewClick: {
                type: String,
                value: 'no clicks captured yet'
              },

              myElementNewClickCount: {
                type: Number,
                value: 0
              },

              myElementNewAttribute: {
                type: String,
                value: 'default value'
              },

              myElementNewCreated: {
                type: String,
                value: 'default value'
              },

              myElementNewAttached: {
                type: String,
                value: 'default value'
              },

              myElementNewReady: {
                type: String,
                value: 'default value'
              }
            },

            observers: ['myElementNewObservedChanged(myElementNewObserved)']
          }

          return configuration;
        }

        constructor() {
          super();

          this.myElementNewCreated = 'defined by my-element-new-syntax';
        }

        connectedCallback() {
          super.connectedCallback();

          this.myElementNewAttribute = this.getAttribute('myElementNewAttribute');
          this.myElementNewAttached = 'defined by my-element-new-syntax';
        }

        ready() {
          this.addEventListener('click', (e) => this.handleClick(e));
          this._ensureAttribute('myElementNewAttribute', 'defined by my-element-new-syntax');
          this.myElementAttribute = this.getAttribute('myElementAttribute');
          this.myElementNewReady = 'defined by my-element-new-syntax';

          super.ready();
        }

        myElementNewObservedChanged() {
          this.myElementNewObserved = 'changed by my-element-new-syntax';
        }

        handleClick(e) {
          e.stopPropagation();
          this.myElementNewClick = 'click captured by my-element-new-syntax';
          this.myElementNewClickCount += 1;
        }
      }
    }

    let MyElementNewSyntax = MyElementNewInjector(Polymer.Element);

    customElements.define(MyElementNewSyntax.is, MyElementNewSyntax);
  </script>
</dom-module>
