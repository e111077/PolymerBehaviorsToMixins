<script>
  window.MyMixins = window.MyMixins || {};
  
  MyMixins.MyMixin1 = (SuperClass) => {
    return class MyMixin1 extends SuperClass {
      static get config() {
        let configuration = {
          properties: {
            myMixin1Default: {
              type: String,
              value: 'defined by my-mixin-1'
            },
            
            myMixin1Observed: {
              type: String,
              value: 'default value'
            },

            myMixin1Click: {
              type: String,
              value: 'no clicks captured yet'
            },

            myMixin1ClickCount: {
              type: Number,
              value: 0
            },

            myMixin1Attribute: {
              type: String,
              value: 'default value'
            },

            myMixin1Created: {
              type: String,
              value: 'default value'
            },

            myMixin1Attached: {
              type: String,
              value: 'default value'
            },

            myMixin1Ready: {
              type: String,
              value: 'default value'
            },

            // My Element properties
            myElementNewSyntaxDefault: {
              type: String,
              value: 'defined by my-mixin-1'
            },
            
            myElementNewSyntaxObserved: {
              type: String,
              value: 'default value'
            },

            myElementNewSyntaxClick: {
              type: String,
              value: 'no clicks captured yet'
            },

            myElementNewSyntaxClickCount: {
              type: Number,
              value: 0
            },

            myElementNewSyntaxAttribute: {
              type: String,
              value: 'default value'
            },

            myElementNewSyntaxCreated: {
              type: String,
              value: 'default value'
            },

            myElementNewSyntaxAttached: {
              type: String,
              value: 'default value'
            },

            myElementNewSyntaxReady: {
              type: String,
              value: 'default value'
            }
          },

          observers: [
            'myElementNewSyntaxObservedChanged(myElementNewSyntaxObserved)',
            'myMixin1ObservedChanged(myMixin1Observed)'
          ]
        }

        return configuration;
      }

      constructor() {
        super();

        this.myElementNewSyntaxCreated = 'defined by my-mixin-1';
        this.myMixin1Created = 'defined by my-mixin-1';
      }

      connectedCallback() {
        super.connectedCallback();

        this.myElementNewSyntaxAttribute = this.getAttribute('myElementNewSyntaxAttribute');
        this.myElementNewSyntaxAttached = 'defined by my-mixin-1';
        this.myMixin1Attached = 'defined by my-mixin-1';
      }

      ready() {
        this._ensureAttribute('myElementNewSyntaxAttribute', 'defined by my-mixin-1');
        this._ensureAttribute('myMixin1Attribute', 'defined by my-mixin-1');
        super.ready();

        this.addEventListener('click', (e) => this.handleClickMixin1(e));

        this.myElementAttribute = this.getAttribute('myElementAttribute');
        this.myMixin1Attribute = this.getAttribute('myMixin1Attribute');
        this.myElementNewSyntaxReady = 'defined by my-mixin-1';
        this.myMixin1Ready = 'defined by my-mixin-1';
      }

      myElementNewSyntaxObservedChanged() {
        this.myElementNewSyntaxObserved = 'changed by my-mixin-1';
      }

      myMixin1ObservedChanged() {
        this.myMixin1Observed = 'changed by my-mixin-1';
      }

      // listener set in my-element
      handleClick(e) {
        this.myElementNewSyntaxClick = 'click captured by my-mixin-1';
        this.myElementNewSyntaxClickCount += 1;
      }

      handleClickMixin1(e) {
        this.myMixin1Click = 'click captured by my-mixin-1';
        this.myMixin1ClickCount += 1;
      }
    }
  }
</script>
