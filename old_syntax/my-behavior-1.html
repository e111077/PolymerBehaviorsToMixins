<script>
  Polymer.MyBehavior1 = {
      properties: {
        myBehavior1Default: {
          type: String,
          value: 'defined by my-behavior-1'
        },
        
        myBehavior1Observed: {
          type: String,
          value: 'default value'
        },

        myBehavior1Click: {
          type: String,
          value: 'no clicks captured yet'
        },

        myBehavior1ClickCount: {
          type: Number,
          value: 0
        },

        myBehavior1Attribute: {
          type: String,
          value: 'default value'
        },

        myBehavior1Created: {
          type: String,
          value: 'default value'
        },

        myBehavior1Attached: {
          type: String,
          value: 'default value'
        },

        myBehavior1Ready: {
          type: String,
          value: 'default value'
        },

        // My Element properties
        myElement: {
          type: String,
          value: 'defined by my-behavior-1'
        },
        
        myElementObserved: {
          type: String,
          value: 'default value'
        },

        myElementClick: {
          type: String,
          value: 'no clicks captured yet'
        },

        myElementClickCount: {
          type: Number,
          value: 0
        },

        myElementAttribute: {
          type: String,
          value: 'default value'
        },

        myElementCreated: {
          type: String,
          value: 'default value'
        },

        myElementAttached: {
          type: String,
          value: 'default value'
        },

        myElementReady: {
          type: String,
          value: 'default value'
        }
      },

      observers: [
        'myElementObservedChanged(myElementObserved)',
        'myBehavior1ObservedChanged(myBehavior1Observed)'
      ],

      listeners: {
        click: 'handleClickBehavior1'
      },

      hostAttributes: {
        myElementAttribute: 'defined by my-behavior-1',
        myBehavior1Attribute: 'defined by my-behavior-1',
      },

      created: function() {
        this.myElementCreated = 'defined by my-behavior-1';
        this.myBehavior1Created = 'defined by my-behavior-1';
      },

      attached: function() {
        this.myElementAttribute = this.getAttribute('myElementAttribute');
        this.myBehavior1Attribute = this.getAttribute('myBehavior1Attribute');
        
        this.myElementAttached = 'defined by my-behavior-1';
        this.myBehavior1Attached = 'defined by my-behavior-1';
      },

      ready: function() {
        this.myElementReady = 'defined by my-behavior-1';
        this.myBehavior1Ready = 'defined by my-behavior-1';
      },

      myElementObservedChanged: function() {
        this.myElementObserved = 'changed by my-behavior-1';
      },

      myBehavior1ObservedChanged: function() {
        this.myBehavior1Observed = 'changed by my-behavior-1';
      },

      // listener set in my-element
      handleClick: function(e) {
        this.myElementClick = 'click captured by my-behavior-1';
        this.myElementClickCount += 1;
      },

      handleClickBehavior1: function(e) {
        this.myBehavior1Click = 'click captured by my-behavior-1';
        this.myBehavior1ClickCount += 1;
      }
    }
</script>
